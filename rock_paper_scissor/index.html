<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>ROCK-PAPPER-SCISSOR</h1>
        <button class="choice" id="refresh">Refresh</button>
    </div>
    
    <div class="choices">
        <button class="choice"><img id ="rock" src="rock.png"></button>
        <button class="choice"><img id ="paper" src="paper.png"></button>
        <button class="choice"><img id ="scissor" src="scissor.png"></button>  
    </div>
    <div class="score">
        <div class="me">
            <p id="user">0</p>
           <p>YOU</p>
        </div>
        <div class="comp">
            <p id="system">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-con">
        <p class="msg">ROCK PAPER SCISSOR</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
